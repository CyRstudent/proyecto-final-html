<!DOCTYPE html>
<head>
    
    <title>Formulario de registro</title>
    <script>
		function validar(){
			const pass1 = document.getElementById("pw1").value;
			const pass2 = document.getElementById("pw2").value;
			const salida = document.getElementById("salida");
			if(pass1 !== pass2)
			{	
				salida.innerHTML="<br>Las contraseñas no coincien</br>";
			}
			else
			{
				salida.innerHTML = '<br>Bienvenido!</br>'
			}
		}
			

	</script>
</head> 
<body>
	<center>
    
  	 	<form>
			Escribe la contraseña: <input id="pw1"  type="text"  /><br>
			Repite la contraseña: <input  id="pw2" type="text"  /><br>
		 	<input type="button" value="Validar"  onclick="validar()"/><br><br>
			<font id="salida"></font>
		</form>
	<center>

    
</body>
    
</html>
