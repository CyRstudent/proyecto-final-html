<html>
	<head>
		<title>Registrar</title>
	</head>
	<body style="background-color:blue;">
		<center>
			<table  width="95%" border=1 height="100%">
				<tr height="150px" align="center" >
					<td colspan="3"> 
						<img src="CABECERA1.jpeg" width="1262.25px" height="150px">
	
					</td>
				</tr>
				<tr height="30px" align="center">
					<td colspan="3">
						Menu: 
						<a href="inicio.html">Inicio</a>
						<a href="productos.html">Productos</a>
						<a href="registrar.html">Registrar</a>
						<a href="contacto.html">Contacto</a>
					</td>
				</tr>
			<tr heigtht="80%" align="center">	
				<td width="15%">¿Aqui esperabas un anuncio?</td>
				<td width="70%" style="text-align: center;">
					<form>
						Escribe tu nombre aqui: <input id="name", type="text"><br>
						Introduce tus apellidos sin caracteres especiales:  <input id="surname", type="text"><br>
						Escribe tu contraseña: <input id="pw1"  type="text"><br>
						Repite tu contraseña: <input  id="pw2" type="text"><br>
						 <input type="button" value="Validar"  onclick="() =>{
								const pass1 = document.getElementById('pw1').value;
								const pass2 = document.getElementById('pw2').value;
								const salida = document.getElementById('salida');
								const nombre = document.getElementById('name').value;
								const apellidos = document.getElementById('surname').value;
								if (pass1 !== pass2) {
									salida.innerHTML= '<br><i>Las contraseñas no coinciden</i></br>';
								} else {
									salida.innerHTML = `<br>Bienvenido, ${nombre} ${apellidos}!</br>`;
								}
								return salida.innerHTML;
						 }"/><br><br>
						<font id="salida"></font>
					</form>
				</td>
				<td width="15%">¿Aqui esperabas un anuncio?</td>
			</tr>
			<tr height="30px" align="center">
				<td colspan="3">Pagina desarrollada por Hugo Sáez Madrid</td>
			</tr>
		</table>

	</body>
